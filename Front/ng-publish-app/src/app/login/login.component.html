<div class='row'>
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title">Page de connexion</span>
                <p *ngIf="errorMessage" class="error-message"><em><strong>{{errorMessage}}</strong></em></p>
            </div>
            <form #loginForm="ngForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="user.username" name="name" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
                </div>
            </form>
            <div class="card-action center">
                <a (click)="login(user)" class="waves-effect waves-light btn">Log In</a>
                <a class="space"></a>
<!--                <button id="registerbtn" class="waves-effect waves-light btn">Register</button>-->
                <a (click)="registerDialog()" class="waves-effect waves-light btn">Register</a>
            </div>
        </div>
    </div>
</div>
