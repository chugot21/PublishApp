<div class="container">
    <div *ngIf="userProfil" class="row">
        <div class="col s12 m8 offset-m2">
            <h4 class="header center">{{ userProfil.username }}</h4>
            <div class="card horizontal hoverable">
                <div class="card-stacked">
                    <div class="card-content">
                        <table class="bordered striped">
                            <tbody>
                                <tr>
                                    <td><h5>Prenom</h5></td>
                                    <td>{{ userProfil.firstName }}</td>
                                </tr>
                                <tr>
                                    <td><h5>Nom</h5></td>
                                    <td>{{ userProfil.lastName }}</td>
                                </tr>
                                <tr>
                                    <td><h5>Date de naissance</h5></td>
                                    <td>{{ userProfil.bornDateTime | date:"dd/MM/yyyy" }}</td>
                                </tr>
                                <tr>
                                    <h5>Posts</h5>
                                    <div>
                                        <span *ngFor="let post of userProfil.posts">
                                            <div class="divider"></div>
                                            <div class="section">
                                                <h6><strong>{{ post.title }}</strong></h6>
                                                <p> {{ post.content }}</p>
                                                <p class="right"> {{ post.createdOn | date:"dd/MM/yyyy"}}</p>
                                            </div>
                                        </span>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button (click)="updateProfil()" class="btn waves-effect waves-light" type="submit"
                    style="position: fixed; top: 70px; right: 25px"
            >
                Update Profil
                <i class="material-icons right"></i> <!--add "send" dans la balise si l'on veut afficher l'icone-->
            </button>
        </div>
    </div>
</div>
